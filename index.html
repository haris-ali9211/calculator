<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <main>
        <input id="result" type="text" value=0>
        <div class='keys'>
            <button class='op__key' onclick="clearResult()">C</button>
            <button class='op__key' onclick="getNumber('-')">+/-</button>
            <button class='op__key' onclick="getNumber('%')">%</button>
            <button class='op__key' onclick="getNumber('/')">/</button>
            <button class='num__key' onclick="getNumber('7')">7</button>
            <button class='num__key' onclick="getNumber('8')">8</button>
            <button class='num__key' onclick="getNumber('9')">9</button>
            <button class='op__key' onclick="getNumber('*')">x</button>
            <button class='num__key' onclick="getNumber('4')">4</button>
            <button class='num__key' onclick="getNumber('5')">5</button>
            <button class='num__key' onclick="getNumber('6')">6</button>
            <button class='op__key' onclick="getNumber('-')">-</button>
            <button class='num__key' onclick="getNumber('1')">1</button>
            <button class='num__key' onclick="getNumber('2')">2</button>
            <button class='num__key' onclick="getNumber('3')">3</button>
            <button class='op__key' onclick="getNumber('+')">+</button>
            <span></span>
            <button class='num__key' onclick="getNumber('0')">0</button>
            <button class='num__key' onclick="getNumber('.')">.</button>
            <button class='eq__key' onclick="getResult()">=</button>
        </div>
    </main>

</body>

</html>
